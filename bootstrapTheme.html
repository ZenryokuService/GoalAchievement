<html>
<head>

     (adsbygoogle = window.adsbygoogle || []).push({

  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}

    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #f1f1f1;
      height: 100%;
    }

    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;}
    }
    /* for horizonal menu */
    div.scrollmenu {
      background-color: #333;
      overflow: auto;
      white-space: nowrap;
    }

    div.scrollmenu a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px;
      text-decoration: none;
    }

    div.scrollmenu a:hover {
      background-color: #777;
    }
  </style>
</head>
<body ng-app= "pgBoxAG">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a lanng="en_link" href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div ng-controller="topController" class="container-fluid text-center">
  <div class="row content">
    <div class="scrollmenu" style="display:{{leftSideBar_disp}}">
      <a ng-repeat="categ in techCategories" ng-onclick="headerClick({{categ.url}})">{{categ.categName}}</a>
    </div>
    <div class="col-sm-9 text-center">
      <h1>{{welcomeMessage}}</h1>
      <p>{{firstMessage}}</p>
      <p></p>
      <hr>
      <div id="mainView" class="text-center panel panel-default">
          <div class="class="col-sm-3">
            <dl><dt>{{usage_top}}</dt>
                <dd>{{usage1}}</dd>
                <dd>{{usage2}}</dd>
          </dl>
        </div>
      </div>
<!--      <div class="col-sm-3 text-left panel panel-default">
          {{thirdMessage}}
      </div>
      <div class="col-sm-3 text-left panel panel-default">
          {{fourthMessage}}
      </div> -->
    </div>
    <div class="col-sm-{{rightSideBar_size}} sidenav" syle="display: {{rightSideBar_disp}}">
      <div class="well">
        <p>ADS</p>
      </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>
